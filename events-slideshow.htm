<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Cylindrical Rotating Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    min-height: 100vh;
  }

  .scene {
    position: fixed;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .cylinder-container {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotateCylinder 40s infinite linear;
  }

  @keyframes rotateCylinder {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(-360deg);
    }
  }

  .card {
    position: absolute;
    width: 320px;
    height: 480px;
    top: 50%;
    left: 50%;
    transform-origin: center center -500px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
      0 20px 40px rgba(0, 0, 0, 0.5),
      0 0 0 1px rgba(255, 255, 255, 0.05),
      inset 0 0 50px rgba(255, 255, 255, 0.02);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card:hover {
    transform: translate(-50%, -50%) scale(1.05) !important;
    box-shadow: 
      0 30px 60px rgba(0, 0, 0, 0.7),
      0 0 0 1px rgba(255, 255, 255, 0.1),
      inset 0 0 80px rgba(255, 255, 255, 0.05);
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: linear-gradient(
      45deg,
      transparent 0%,
      rgba(255, 255, 255, 0.03) 50%,
      transparent 100%
    );
    z-index: 1;
  }

  .card-img-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.95) contrast(1.1);
    transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card:hover img {
    transform: scale(1.1);
  }

  .card-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(
      to top,
      rgba(0, 0, 0, 0.9) 0%,
      rgba(0, 0, 0, 0.7) 50%,
      transparent 100%
    );
    padding: 30px 20px 20px;
    transform: translateY(0);
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card:hover .card-overlay {
    transform: translateY(-10px);
  }

  .card-info {
    color: white;
  }

  .card-name {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 5px;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, #fff, #a0a0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .card-village {
    font-size: 14px;
    opacity: 0.8;
    font-weight: 400;
    letter-spacing: 0.3px;
    color: #b0b0ff;
  }

  .controls {
    position: fixed;
    bottom: 40px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 1000;
  }

  .control-btn {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 12px 24px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .control-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }

  .title {
    position: fixed;
    top: 40px;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 1000;
  }

  .title h1 {
    color: white;
    font-size: 32px;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .title h1 span {
    background: linear-gradient(90deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 600;
  }

  .loading {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #0a0a0a;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    transition: opacity 0.5s ease;
  }

  .loading.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-top-color: #764ba2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  @media (max-width: 768px) {
    .card {
      width: 260px;
      height: 400px;
    }
    
    .cylinder-container {
      transform-origin: center center;
      animation-duration: 50s;
    }
    
    .title h1 {
      font-size: 24px;
    }
  }
</style>
</head>

<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="title">
  <h1>Cylinder <span>Gallery</span></h1>
</div>

<div class="scene">
  <div id="cylinder" class="cylinder-container"></div>
</div>

<div class="controls">
  <button class="control-btn" id="pauseBtn">⏸ Pause</button>
  <button class="control-btn" id="resumeBtn">▶ Resume</button>
  <button class="control-btn" id="reverseBtn">↺ Reverse</button>
</div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzkBy04Df6QnVTx08XOgO3gOld-4kVcZdwedHE5vpoSrBRhMyDUexVxhJIgjveS8HVSGA/exec";
  const CYLINDER_CAPACITY = 12; // Max number of visible cards at once
  
  let data = [];
  let currentIndex = 0;
  let isPaused = false;
  let isReversed = false;

  const cylinderEl = document.getElementById('cylinder');
  const loadingEl = document.getElementById('loading');
  const pauseBtn = document.getElementById('pauseBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const reverseBtn = document.getElementById('reverseBtn');

  // Fetch data
  fetch(WEBAPP_URL)
    .then(r => r.json())
    .then(json => {
      data = json;
      createCylinder();
      loadingEl.classList.add('hidden');
      startAutoRotate();
    })
    .catch(error => {
      console.error('Error loading data:', error);
      loadingEl.innerHTML = '<p style="color: white;">Error loading gallery</p>';
    });

  function createCylinder() {
    cylinderEl.innerHTML = '';
    
    // Use all available photos, but limited by cylinder capacity
    const totalPhotos = Math.min(data.length, CYLINDER_CAPACITY);
    const angleStep = 360 / totalPhotos;
    
    for (let i = 0; i < totalPhotos; i++) {
      const angle = angleStep * i;
      // Use photos sequentially starting from currentIndex
      const dataIndex = (currentIndex + i) % data.length;
      const item = data[dataIndex];
      
      if (!item || !item.photo) continue;
      
      const card = createCard(angle, item);
      cylinderEl.appendChild(card);
    }
  }

  function createCard(angle, item) {
    const card = document.createElement('div');
    card.className = 'card';
    
    // Position card in cylinder
    const radians = angle * (Math.PI / 180);
    const x = Math.sin(radians) * 600; // Cylinder radius
    const z = Math.cos(radians) * 600;
    
    card.style.transform = `
      translate(-50%, -50%)
      translate3d(${x}px, 0, ${z}px)
      rotateY(${-angle}deg)
    `;
    
    // Card content
    card.innerHTML = `
      <div class="card-img-container">
        <img src="${item.photo}" alt="${item.name || ''}" loading="lazy">
        <div class="card-overlay">
          <div class="card-info">
            <div class="card-name">${item.name || 'Unknown'}</div>
            <div class="card-village">${item.village || ''}</div>
          </div>
        </div>
      </div>
    `;
    
    return card;
  }

  function startAutoRotate() {
    setInterval(() => {
      if (!isPaused && data.length > 0) {
        // Move to next set of photos
        currentIndex = (currentIndex + 1) % data.length;
        createCylinder();
      }
    }, 3000); // Change photos every 3 seconds
  }

  // Control functions
  pauseBtn.addEventListener('click', () => {
    cylinderEl.style.animationPlayState = 'paused';
    isPaused = true;
  });

  resumeBtn.addEventListener('click', () => {
    cylinderEl.style.animationPlayState = 'running';
    isPaused = false;
  });

  reverseBtn.addEventListener('click', () => {
    isReversed = !isReversed;
    cylinderEl.style.animationDirection = isReversed ? 'reverse' : 'normal';
    reverseBtn.textContent = isReversed ? '↻ Forward' : '↺ Reverse';
  });

  // Handle window resize
  window.addEventListener('resize', () => {
    // Update card positions on resize
    const cards = document.querySelectorAll('.card');
    const totalPhotos = Math.min(data.length, CYLINDER_CAPACITY);
    const angleStep = 360 / totalPhotos;
    
    cards.forEach((card, i) => {
      const angle = angleStep * i;
      const radians = angle * (Math.PI / 180);
      const radius = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      const x = Math.sin(radians) * radius;
      const z = Math.cos(radians) * radius;
      
      card.style.transform = `
        translate(-50%, -50%)
        translate3d(${x}px, 0, ${z}px)
        rotateY(${-angle}deg)
      `;
    });
  });
</script>

</body>
</html>
