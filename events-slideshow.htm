<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Slideshow</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #slideshow {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    animation: fade 1s ease-in-out;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #counter {
    position: fixed;
    bottom: 10px;
    right: 20px;
    color: white;
    font-size: 14px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div id="slideshow">
  <img id="slide" src="">
</div>
<div id="counter"></div>

<script>
  // ðŸ”´ PASTE YOUR WEB APP URL HERE
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzkBy04Df6QnVTx08XOgO3gOld-4kVcZdwedHE5vpoSrBRhMyDUexVxhJIgjveS8HVSGA/exec";

  let images = [];
  let index = 0;
  const interval = 4000; // 4 seconds

  fetch(WEBAPP_URL)
    .then(res => res.json())
    .then(data => {
      images = data;
      if (images.length > 0) {
        showSlide();
        setInterval(nextSlide, interval);
      }
    })
    .catch(err => console.error("Error loading images", err));

  function showSlide() {
    document.getElementById("slide").src = images[index];
    document.getElementById("counter").innerText =
      "Photo " + (index + 1) + " of " + images.length;
  }

  function nextSlide() {
    index = (index + 1) % images.length;
    showSlide();
  }
</script>

</body>
</html>
